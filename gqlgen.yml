schema:
  - graphql/schema/installations.graphql
  - graphql/schema/modules.graphql
  - graphql/schema/moduleVersions.graphql
  - graphql/schema/users.graphql
  - graphql/schema/groups.graphql
  - graphql/schema/namespaces.graphql
  - graphql/schema/schema.graphql
  # The ent.graphql schema was generated by Ent.
  - graphql/schema/ent.graphql

exec:
  filename: pkg/api/graph/generated/generated.go
  package: generated

model:
  filename: pkg/api/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: pkg/api/graph
  package: graph

autobind:
  - github.com/meringu/selfserve/pkg/api/ent

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model:
      - github.com/meringu/selfserve/pkg/api/ent.Noder
