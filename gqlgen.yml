schema:
  - schema.graphql
  # The ent.graphql schema was generated by Ent.
  - ent.graphql

exec:
  filename: pkg/api/graph/generated/generated.go
  package: generated

model:
  filename: pkg/api/graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: pkg/api/graph
  package: graph

autobind:
  - github.com/meringu/selfserve/pkg/api/ent

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Node:
    model:
      - github.com/meringu/selfserve/pkg/api/ent.Noder
